{% extends "base.html" %}
{% block body %}
<form id="addProperty" action="/property/add" method="POST">
<nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link active" href="/dashboard"> WealthHub</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/property">Properties</a>
    </li>
  </ul>
</nav>
<div class="container-fluid">
    <h3>Add - Property</h3>
  <div class="row"> 
<!--    <div class="col-lg-2 bg-dark"></div>-->
    <div class="col-sm-12 col-md-12">
    	<div class="row pb-4">
            <div class="col-9">
            	<label for="symbol">Name:</label>
  				<input type="text" class="form-control  label-info" id="name" name="name" value="">            
            </div>
    	</div>
        
        
    	<div class="row pb-4">
            <div class="col-9">
            	<label for="symbol">Address:</label>
  				<input type="text" class="form-control  label-info" id="address" name="address" value="">            
            </div>
    	</div>
        
     
    	<div class="row pb-4">            
            <div class="col-6">
            	<label for="symbol">City:</label>
  				<input type="text" class="form-control" id="city" name="city" value="">
            </div>

    		<div class="col-3">
            	<label for="symbol">State:</label>
  				<input type="text" class="form-control" id="state" name="state" value="">
            </div>
            <div class="col-3">
            	<label for="symbol">Zip:</label>
  				<input type="text" class="form-control" id="zip" name="zip" value="">
            </div>
    	</div>  
        
    	<div class="row pb-4">            

            <div class="col-5">
            	<label for="symbol">Purchase&nbsp;Price:</label>
  				<input type="text" class="form-control" id="purchase_price" name="purchase_price" value="">
            </div>
    	</div>  
        
        
  
    	<div class="row  pb-4">            
            <div class="col-sm-12">
                <button type="submit" class="col-12 btn btn-primary">Save</button>            
            </div>            
        </div>        
    </div>
<!--    <div class="col-lg-2 bg-dark"></div>-->
  </div>
</div>
</form>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
<script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
<script>
$( "#addProperty" ).validate({
  rules: {
    name: {
      required: true
    },
    address: {
      required: true
    },
    city: {
      required: true
    },
    state: {
      required: true,
      minlength: 2,
      maxlength: 2
    },
    zip: {
      digits: true,
      required: true,
      minlength: 5,
      maxlength: 11      
    },    
    purchase_price: {
      required: true,
      number: true
    }    
  },
  messages: {
    name: {
      required:  'Name is Required'
    },
    address: {
      required: 'Address is Required'
    },
    city: {
      required:  'City is Required'
    },
    state: {
      required:  'State is Required'
    },
    zip: {
      required:  'Zip is Required'
    },    
    purchase_price: {
      required:'Purchase Price is Required',
      number:'Purchase Price must be a valid number'
    }
    
       
  }  
});
</script>    

{% endblock %}
