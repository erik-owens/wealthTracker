{% extends "base.html" %}
{% block body %}



<div class="container-fluid">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link active" href="/dashboard"> WealthHub</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/property">Properties</a>
    </li>
    <li class="nav-item active">
      <a class="nav-link" href="/property/add">Add Property</a>
    </li>
  </ul>
</nav>

    <h3>Property- Detail</h3>

  <div class="row"> 
<!--    <div class="col-lg-2 bg-dark"></div>-->
    <div class="col-sm-12 col-md-10">
    	<div class="row pb-4">
            <div class="col-12">
            	<label for="symbol">Name:</label>
  				<input type="text" class="form-control  label-info" id="name" name="name" value="{{ name }}" readonly>            
            </div>
    	</div>
        
        
    	<div class="row pb-4">
            <div class="col-12
            	<label for="symbol">Address:</label>
  				<input type="text" class="form-control  label-info" id="address" name="address" value="{{ address }}" readonly>            
            </div>
    	</div>
        
     
    	<div class="row pb-4">            
            <div class="col-12">
            	<label for="symbol">City:</label>
  				<input type="text" class="form-control" id="city" name="city" value="{{city}}" readonly>
            </div>

    	</div>  
    	<div class="row pb-4">            


    		<div class="col-4">
            	<label for="symbol">State:</label>
  				<input type="text" class="form-control" id="state" name="state" value="{{state}}" readonly>
            </div>
            <div class="col-4">
            	<label for="symbol">Zip:</label>
  				<input type="text" class="form-control" id="zip" name="zip" value="{{zip}}" readonly>
            </div>
    	</div>          
    	<div class="row pb-4">            

            <div class="col-6">
            	<label for="symbol">Price:</label>
  				<input type="text" class="form-control" id="purchase_price" name="purchase_price" value="$ {{purchase_price|number_format(2, '.', ',')}}" readonly>
            </div>
            <div class="col-6">
            	<label for="symbol">Zillow&nbsp;Price:</label>
  				<input type="text" class="form-control" id="last_price" name="last_price" value="$ {{last_price|number_format(2, '.', ',')}}" readonly>
            </div>            
    	</div>  
        
        
  
      
    </div>
<!--    <div class="col-lg-2 bg-dark"></div>-->
  </div>
</div>

    

{% endblock %}
